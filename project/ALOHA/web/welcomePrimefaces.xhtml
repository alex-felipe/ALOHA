<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                    <div>
                        <p:outputLabel>Nome: &nbsp;</p:outputLabel>
                        <p:inputText value="#{salaMB.sala.capacidade}" placeholder="Digite o nome da sala"></p:inputText>
                    </div>
                    <br/>
                    <div class="row" >
                        <p:outputLabel>Tipo: &nbsp;</p:outputLabel>
                        <p:selectOneMenu value="#{salaMB.sala.tipo}" style="width: 200px">
                            <f:selectItem itemLabel="Selecione tipo" itemValue="" />
                            <f:selectItem itemLabel="Sala" itemValue="Sala" />
                            <f:selectItem itemLabel="Laboratório" itemValue="Laboratorio" />
                        </p:selectOneMenu>
                    </div>
                    <br/>
                    <div  class="row">
                        <p:outputLabel class="col-form-label">Bloco: &nbsp;</p:outputLabel>
                        <p:selectOneMenu value="#{salaMB.sala.bloco}">
                            <f:selectItem itemLabel="Selecione uma opção" itemValue="sle" />
                            <f:selectItem itemLabel="Bloco A" itemValue="Bloco A" />
                            <f:selectItem itemLabel="Bloco B" itemValue="Bloco A" />
                            <f:selectItem itemLabel="Bloco C" itemValue="Bloco C" />
                            <f:selectItem itemLabel="Bloco D" itemValue="Bloco D" />
                        </p:selectOneMenu>
                    </div>
                    <br/>
                    <div class="row">

                        <p:outputLabel class="col-form-label">Capacidade: &nbsp;</p:outputLabel>
                        <p:spinner id="basic"  value="#{salaMB.sala.nome}"/>

                    </div>

                </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
