            <div class="container">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive" >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

        <br/>
        <div class="row">
            <div class="col-lg-12 text-center">
                <center>
                    <nav aria-label="breadcrumb" style="width: 75%;">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="salas.xhtml">Gerenciamento de Salas</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Adicionar Sala</li>
                        </ol>
                    </nav>
                </center>

            </div>
        </div>

        <div class="container col-lg-9" >
            <h2 class="section-heading float-left" style="font-size: 22px;">ADICIONAR SALA</h2>
            <br/><br/><br/>
            <div style="margin: auto">
                <h:form id="frm">
                    <p:panel style="width: 80%">
                    <div class="form-group row" >
                        <p:outputLabel class="col-form-label" style="width: 7%">Nome:</p:outputLabel>
                        <p:inputText value="#{salaMB.sala.nome}" placeholder="Digite o nome da sala" style="width: 20%"></p:inputText>
                    </div>
                    
                    <div class="form-group row" >
                        <p:outputLabel class="col-form-label"  style="width: 7%">Tipo: </p:outputLabel>
                        <h:selectOneMenu class="custom-select" style="font-size: 12px; width: 200px; height: 30px;" value="#{salaMB.sala.tipo}">
                            <f:selectItem itemLabel="Selecione tipo" itemValue="" />
                            <f:selectItem itemLabel="Sala" itemValue="SALA" />
                            <f:selectItem itemLabel="Laboratório" itemValue="LABORATÓRIO" />
                        </h:selectOneMenu>
                    </div>
                    
                    <div class="form-group row" >
                        <p:outputLabel class="col-form-label" style="width: 7%">Bloco: </p:outputLabel>
                        <h:selectOneMenu class="custom-select"  style="font-size: 12px; width: 200px; height: 30px;" value="#{salaMB.sala.bloco}">
                            <f:selectItem itemLabel="Selecione uma opção" itemValue="" />
                            <f:selectItem itemLabel="Bloco A" itemValue="Bloco A" />
                            <f:selectItem itemLabel="Bloco B" itemValue="Bloco B" />
                            <f:selectItem itemLabel="Bloco C" itemValue="Bloco C" />
                            <f:selectItem itemLabel="Bloco D" itemValue="Bloco D" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group row" >
                        <p:outputLabel class="col-form-label"  style="width: 7%">Capacidade: </p:outputLabel>
                        <p:inputText type="number" class="form-control" style="font-size: 12px; width: 10%;"  value="#{salaMB.sala.capacidade}"/>
                    </div>
                   </p:panel>
                </h:form>
                <br/>
                <div class="form-group row" >
                    <a href="salas.xhtml" class="btn btn-secodary" style="border-radius: 0.5em; left: 66%; position: relative;">Cancelar</a>
                    <p:commandButton  style="left: 66%; position: relative; border-radius: 0.5em; width: 7%"  value="Salvar" actionListener="#{salaMB.adicionar()}"  update=":frm"> </p:commandButton>
                </div>
            </div>
        </div>

        <!-- Custom scripts for this template -->
        <script src="js/creative.min.js"></script>
