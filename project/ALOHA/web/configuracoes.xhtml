        <div class="container col-lg-9">
            <form class="form-inline my-2 my-lg-0">
                <h2 class="section-heading float-left" style="font-size: 22px;">CONFIGURAÇÕES</h2>
                <hr class="my-4"/>
            </form>
            <br/>
            <p:tabView>
                <p:tab title="Atualizar Perfil">
                    <h:outputText value="Nesta página você pode realizar alterações nos seus dados."/><br/><br/>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputText value="Nome: " />
                        <p:inputText id="nonFeedback" value="Dmontier Aragão" />
                        <br/>

                        <h:outputText value="Login: " />
                        <p:inputText id="feedback" value="dmontier@ufc.br"  disabled="true"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />


                        <h:outputText value="Senha: " />
                        <p:inputText id="inlineFeedback" value="**********" disabled="true"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Cancelar" validateClient="true"> </p:commandButton> &nbsp;
                    <p:commandButton value="Salvar alterações" validateClient="true"> </p:commandButton>
                </p:tab>
                <p:tab title="Configurações do Planejamento">
                    <h:outputText value="Nesta página você pode realizar alterações nas configurações de planejamento da alocação de horários."/><br/><br/>
                    <div style="position: absolute; width: 50%; ">
                        <div style="width: 450px;">
                            <p:dataList value="#{configuracoesMB.cursos}" var="curso" type="none" >
                                <f:facet name="header">
                                    Curso
                                </f:facet>
                                <h:panelGrid columns="3" cellpadding="5">
                                    &nbsp; #{curso} <p:commandLink  styleClass="ui-icon ui-icon-trash" ></p:commandLink> 
                                </h:panelGrid>

                            </p:dataList>
                        </div>
                        <br/>
                        <h:outputText value="Nome do curso: " /> &nbsp;
                        <p:inputText id="feedback" value=""  /> &nbsp;
                        <p:commandButton value="Adicionar novo curso"/>
                    </div>
                    <div style="position: absolute; width: 50%; left: 50%;">
                        <div style="width: 450px;">
                            <p:dataList value="#{configuracoesMB.horarios}" var="horario" type="none" >
                                
                                <f:facet name="header">
                                    Horários
                                </f:facet>
                                <h:panelGrid columns="3" cellpadding="5">
                                    &nbsp; #{horario} <p:commandLink  styleClass="ui-icon ui-icon-trash" ></p:commandLink> 
                                </h:panelGrid>
                            </p:dataList>
                        </div>
                        <br/>
                        <h:outputText value="Horário: " /> &nbsp;
                        <p:inputMask  mask="99:99" style="width: 60px;" /> &nbsp; às &nbsp;<p:inputMask  mask="99:99" style="width: 60px;" /> &nbsp;
                        <p:commandButton value="Adicionar novo horário"/>
                    </div>
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/>

                </p:tab>
                <p:tab title="Configurações do Servidor">
                    <h:outputText value="Nesta página você pode realizar alterações nas configurações do servidor."/><br/><br/>
                    <h:outputText value="URL do Servidor: "/><p:inputText value="aloha.russas.ufc.br" disabled="true"/>  &nbsp; &nbsp;<p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                    <br/><br/>
                    <p:commandButton value="Cancelar" validateClient="true"> </p:commandButton> &nbsp;
                    <p:commandButton value="Salvar alterações" validateClient="true"> </p:commandButton>
                </p:tab>
                <p:tab title="Configurações do Banco de Dados">
                    <h:outputText value="Nesta página você pode realizar alterações nas configurações do banco de dados."/><br/><br/>
                    <h:panelGrid columns="3" cellpadding="10">
                        <h:outputText value="Nome do BD: " />
                        <p:inputText id="feedback" value="aloha" disabled="true"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                        
                        <h:outputText value="Login: " />
                        <p:inputText id="feedback" value="root" disabled="true" />
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />


                        <h:outputText value="Senha: " />
                        <p:inputText id="inlineFeedback" value="**********" disabled="true"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                        
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Cancelar" validateClient="true"> </p:commandButton> &nbsp;
                    <p:commandButton value="Salvar alterações" validateClient="true"> </p:commandButton>
                </p:tab>
