        <div class="container col-lg-9">
            <form class="form-inline my-2 my-lg-0">
                <h2 class="section-heading float-left" style="font-size: 22px;">CONFIGURAÇÕES</h2>
                <hr class="my-4"/>
                <input class="form-control mr-sm-2 float-right" type="search" placeholder="Pesquisar sala..." aria-label="Pesquisar sala..." style="width: 201px;"/>
                <button class="btn btn-outline-primary my-2 my-sm-0" style="border-radius: 0.5em;" type="submit">Pesquisar</button>
            </form>
            <br/>
            <p:tabView>
                <p:tab title="Atualizar Perfil">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputText value="Nome: " />
                        <p:inputText id="nonFeedback" value="" />
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />

                        <h:outputText value="Login: " />
                        <p:inputText id="feedback" value=""  />
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />


                        <h:outputText value="Senha: " />
                        <p:password id="inlineFeedback" feedback="true" inline="true" value="aloha"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Configurações do Planejamento">
                    <p:dataTable var="combo">
                        <p:column headerText="Curso" width="90">
                            <h:outputText value="Engenharia de Software" />
                        </p:column>
                        <p:column headerText="Remover" style="text-align: center" width="90">
                            <p:commandLink  styleClass="ui-icon ui-icon-trash" style="left: 40%;position: relative;">
                                <p:confirm header="Confirmação" message="Deseja realmente excluir este combo?" icon="ui-icon-trash"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:dataList value="#{configuracoesMB.cursos}" var="curso" type="ordered">
                        <f:facet name="header">
                            Curso
                        </f:facet>
                        #curso
                    </p:dataList>
                </p:tab>
                <p:tab title="Configurações do Servidor">
                    <h:outputText value="URL do Servidor: "/><p:inputText />
                </p:tab>
                <p:tab title="Configurações do Banco de Dados">
                    <h:outputText value="Nesta página você pode realizar alterações nas configurações do banco de dados."/><br/>
                    <h:panelGrid columns="3" cellpadding="10">
                        <h:outputText value="Nome do BD: " />
                        <p:inputText id="feedback" value="aloha" />
                        <br/>
                        
                        <h:outputText value="Login: " />
                        <p:inputText id="feedback" value="root" disabled="true" />
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />


                        <h:outputText value="Senha: " />
                        <p:password id="inlineFeedback" feedback="true" inline="true" value="aloha" disabled="true"/>
                        <p:commandButton value="editar"  icon="ui-icon ui-icon-pencil" />
                        
                        <p:commandButton value="Salvar " validateClient="true"> </p:commandButton>
                    </h:panelGrid>
