        <div class="container col-lg-9">
            <form class="form-inline my-2 my-lg-0">
                <h2 class="section-heading float-left" style="font-size: 22px;">PLANEJAMENTO</h2>
                <hr class="my-4"/>
            </form>
            <br/>

            <h:form id="form" prependId="false">
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard>
                    <p:tab id="disciplinas" title="Disciplinas">
                        <p:panel header="Disciplinas">
                            <p:messages />

                            <div class="form-group row" > 
                                <p:dataTable value="#{planejamentoMB.turmasOfertadas}" var="disciplina" widgetVar="discip"
                                             filteredValue="#{planejamentoMB.filteredDiscip}" 
                                             style="width: 70%; margin: 5px" scrollable="true" scrollHeight="150" scrollWidth="100%">
                                    
                                    <f:facet name="header" >
                                        <p:outputPanel style="position: relative;left: 35% ">
                                            <h:outputText value="Pesquisar:" />
                                            <p:inputText id="globalFilter" onkeyup="PF('discip').filter()" style="width:150px" placeholder="Insira a disciplina..."/>
                                        </p:outputPanel>
                                    </f:facet>

                                    <p:column filterBy="#{disciplina.disciplina.codigo}" headerText="Cod. Disciplina"  filterStyle="display: none" style="width:15%">
                                        <h:outputText value="#{disciplina.disciplina.codigo}" />
                                    </p:column>

                                    <p:column  filterBy="#{disciplina.disciplina.nome}" headerText="Nome"  filterStyle="display: none" >
                                        <h:outputText value="#{disciplina.disciplina.nome}" />
                                    </p:column>
                                    
                                    <p:column headerText="Nº de Turmas" style="width:12%">
                                        <h:outputText value="#{disciplina.qntTurmas}" />
                                    </p:column>
                                    
                                    <p:column headerText="Ações" style="text-align: center;width:10%" >
                                        <p:commandLink  styleClass="ui-icon ui-icon-minus"  action="#{planejamentoMB.removeDisciplina()}" update=":form" style="float: left;" >
                                            <f:setPropertyActionListener value="#{disciplina}" target="#{planejamentoMB.turmasTmp}"/>
                                        </p:commandLink>
                                        <p:commandLink  styleClass="ui-icon ui-icon-plus"  action="#{planejamentoMB.addDisciplina()}" update=":form" style="float: left;" >
                                            <f:setPropertyActionListener value="#{disciplina}" target="#{planejamentoMB.turmasTmp}"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                              
                            </div>
                        </p:panel>
                    </p:tab>

                    <p:tab id="salas" title="Salas">
                            <p:panel>
                                <p:messages />
                                <div class="form-group row" >
                                    
                                    <p:dataTable id="tableSala" var="sala" value="#{planejamentoMB.salasAlocadas}" style="width: 70%;">
                                        <p:column headerText="Cod. Sala" width="30%">
                                            <h:outputText value="#{sala.codigoModelo}" />
                                        </p:column>
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{sala.nome}" />
                                        </p:column>
                                        <p:column headerText="" style="text-align: center" width="35">
                                            <p:commandLink  styleClass="ui-icon ui-icon-trash"  action="#{planejamentoMB.removeSala()}" update=":form:tableSala"  style="float: left;" >
                                                <f:setPropertyActionListener value="#{sala}" target="#{planejamentoMB.salaTmp}"/>
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:panel>
                        
                    </p:tab>

                    <p:tab id="contact" title="Validações">
                        <p:panel header="Contact Information">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Verificação se todas a disciplina tem no minimo 1 professor" />
                                <h:outputText value="Verificação se o numero de salas ofertadas*4 será maior que o numero de disciplinas " />

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    


                    <p:tab id="confirm" title="Confirmação">
                        <p:panel header="Confirmation">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Apresentar informações para gerar o arquivo" />


                            </h:panelGrid>

                            <p:commandButton value="Submit" actionListener="#" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
