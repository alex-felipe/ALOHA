            <div class="col-lg-12 text-center">

                    <nav aria-label="breadcrumb" style="width: 75%;">

                        </ol>

        <div class="container col-lg-9">
            <form class="form-inline my-2 my-lg-0">
                <h2 class="section-heading float-left" style="font-size: 22px;">PLANEJAMENTO</h2>
                <hr class="my-4"/>
            </form>
            <br/>
            
            <h:form id="form" prependId="false">
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard>
                    <p:tab id="disciplinas" title="Disciplinas">
                        <p:panel header="Disciplinas">
                            <p:messages />
                            <h:form id="form" prependId="false">
                                <p:dataTable value="#{disciplinaMB.disciplinas}" var="disciplina" paginator="true" rows="5" style="width: 400px; margin-left: 152px;"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" >
                                    
                                    <p:column headerText="" style="text-align: center" width="35">
                                        <p:commandLink  styleClass="ui-icon ui-icon-plus"  actionListener="#{disciplinaMB.editar()}" style="float: left;">
                                            <f:setPropertyActionListener value="#{disciplina}" target="#{disciplinaMB.disciplina}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="Cod. Disciplina" width="130" >
                                        <h:outputText value="#{disciplina.codigo}" />
                                    </p:column>

                                    <p:column headerText="Nome" >
                                        <h:outputText value="#{disciplina.nome}" />
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Address Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: " />
                                

                                <h:outputText value="Postal Code: " />
                                

                                <h:outputText value="City: " />
                                

                                <h:outputText value="Skip to last: " />
                                
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="contact" title="Contact">
                        <p:panel header="Contact Information">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: *" />
                                

                                <h:outputText value="Phone: " />
                                

                                <h:outputText value="Additional Info: " />
                                
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Firstname: " />
                                

                                    <h:outputText value="Lastname: " />
                                

                                    <h:outputText value="Age: " />
                                
                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Street: " />
                                

                                    <h:outputText value="Postal: " />
                                

                                    <h:outputText value="City: " />
                                
                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: " />
                                

                                    <h:outputText value="Phone " />
                                

                                    <h:outputText value="Info: " />
                                

                                    <h:outputText />
                                    <h:outputText />
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Submit" actionListener="#" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

                <p:dataTable value="#{comboMB.listaCombos}" var="combo" paginator="true"
                                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Código" width="90">
                        <h:outputText value="#{combo.codigo_modelo}" />
                    </p:column>
                    <p:column headerText="Dias da Semana">
                        <h:outputText value="#{combo.diasEstendido}" />
                    </p:column>
                    <p:column headerText="Remover" style="text-align: center" width="90">
                        <p:commandButton  process="@this" icon="ui-icon-trash" update=":dCombo" oncomplete="PF('comboDialog').show();">
                            <f:setPropertyActionListener value="#{combo}" target="#{comboMB.combo}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:commandButton  process="@this" icon="ui-icon-plus" value="Adicionar combo" onclick="window.open('adicionar_combo.xhtml')">                 
                </p:commandButton>
            </h:form>  
            <h:form id="dCombo" prependId="false">
                <p:dialog  appendTo="@(body)" header="Informações da sala" widgetVar="comboDialog" modal="true" showEffect="fade" hideEffect="fade" width="600px" height="500px" rendered="#{not empty comboMB.combo}">
                    <p:outputPanel id="salaDialog" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty salaMB.sala}" columnClasses="label,value">
                            <h:outputText value="Combo:" />
                            <h:outputText value="#{combo.codigo_modelo}" />

                            <h:outputText value="Dias da Semana:" />
                            <h:outputText value="#{combo.dias}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
            
            <br/>
            
        </div>
