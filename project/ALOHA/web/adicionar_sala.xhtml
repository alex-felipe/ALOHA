<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <h:inputText value="#{salaMB.sala.nome}"></h:inputText>

                <h:outputLabel value="Tipo"></h:outputLabel>
                <h:inputText value="#{salaMB.sala.tipo}"></h:inputText>

                <h:outputLabel value="Bloco"></h:outputLabel>
                <h:inputText value="#{salaMB.sala.bloco}" ></h:inputText>

                <h:outputLabel value="Capacidade"></h:outputLabel>
                <p:inputMask mask="00"  value="#{salaMB.sala.capacidade}"></p:inputMask>
                
                <h:button onclick="#{salaMB.adicionar()}"></h:button>
            </p:panelGrid>
            
            <p:dataTable id="basicDT" value="#{salaMB.salas}" var="sala">
                <p:column headerText="Nome">
                    <h:outputText value="#{sala.nome}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{sala.tipo}" />
                </p:column>
                <p:column headerText="Bloco">
                    <h:outputText value="#{sala.bloco}" />
                </p:column>
                <p:column headerText="Capacidade">
                    <h:outputText value="#{sala.capacidade}" />
                </p:column>
                
            </p:dataTable>
            
            
        </h:form>
    </h:body>
</html>
