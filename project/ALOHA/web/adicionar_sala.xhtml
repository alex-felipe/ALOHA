<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Cadastro de Salas</title>
    </h:head>
    <h:body>
        <h3 style="margin-top:0">Basic</h3>
        <p:outputLabel for="advanced" value="Advanced:"  />
        <p:selectOneMenu id="advanced" value="#{planejamentoMB.varFix.docente}" panelStyle="width:180px"
                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{planejamentoMB.docentesDisponiveis}" var="theme" itemLabel="#{theme.nome}" itemValue="#{theme}" />
 
            <p:column>
                <h:outputText value="#{t.nome}" />
            </p:column>
        </p:selectOneMenu>

         
    </h:body>
</html>
